<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACJC Public Art Catalog - Map</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1542186754" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Rubik:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header class="header_display">
        <div>
            <a href="/">
                <img class="desktopOnly" src="/img/padcv2.svg" alt="Public Art Digital Catalog">
                <img class="mobileOnly" src="/img/padcmobile.svg" alt="Public Art Digital Catalog">
            </a>
        </div>
        <ul class="nav_display">
                <li><a href="/" class="light">GALLERY</a></li>
                <li><a href="/map" class="underline">MAP</a></li>
                <li><a href="/recognition" class="light">RECOGNITION</a></li>
        </ul>
        <div class="hamburger"><img src="/img/hambahgah.svg" alt="hamburger menu"></div>
        <div class="nav_mobile">
            <a href="/">Gallery</a>
            <a class="bold" href="/map">Map</a>
            <a href="/recognition">Recognition</a>
        </div>
    </header>
    <div class="wrapper">
        <div class="cityBar">
            <a class="Olathe cityFilter selectedFilter" data-city="All">All Cities</a>
            <a class="Olathe cityFilter" data-city="Olathe">Olathe</a>
            <a class="Overland PArk cityFilter" data-city="Overland Park">Lenexa</a>
            <a class="Leawood cityFilter" data-city="Leawood">Leawood</a>
        </div>
        <div id="artWindow" class="hideDisplay"></div>
        <div id="myCoolMap"></div>
    </div>
    <footer class="footer_display">
        <p>Copyright &copy; <span id="year"></span> Arts Council of Johnson County</p>
    </footer>

    
    
    <script src="/javascript/index.js"></script>
</body>
</html>
